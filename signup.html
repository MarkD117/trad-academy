<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trad music adacemy for beginners and pros to learn Irish traditional music">
    <meta name="keywords" content="trad, music, learn music, music lessons, ireland,">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png" >
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trad Academy</title>
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <img src="assets/images/logoimage.png" alt="Trad Academy logo">
        </a>
        <nav>
            <ul class="navbar">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="lessons.html">Lessons</a>
                </li>
                <li>
                    <a href="sessions.html">Sessions</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
        <div class="main">
            <div id="menu-icon"><i class="fa-solid fa-bars"></i></div>
        </div>
    </header>
    <main>
        <section class="form-container" aria-labelledby="signup-form">
            <form method="GET" action="confirmation.html" class="academy-signup-form">
                <h2 id="signup-form">Let's get you playing! <i class="fa-solid fa-music"></i></h2>
                <label for="fname">First Name</label>
                <input id="fname" name="first_name" type="text" class="user-input" required>
                <label for="lname">Last Name</label>
                <input id="lname" name="last_name" type="text" class="user-input" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" class="user-input" required>
                <label for="instrument">Choose an Instrument</label>
                <select name="instrument" id="instrument">
                    <option value="banjo">Banjo</option>
                    <option value="mandolin">Mandolin</option>
                    <option value="fiddle">Fiddle</option>
                    <option value="guitar">Guitar</option>
                    <option value="piano">Piano</option>
                </select>
                <input class="form-signup-button" type="submit" value="Let's Play!">
            </form>
        </section>
    </main>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="http://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
        <div id="contact-info">
            <p>
                Contact us
            </p>
            <p>
                <i class="fa-solid fa-envelope"></i> info@tradacademy.com
            </p>
            <p>
                <i class="fa-solid fa-phone"></i> 085 1872926
            </p>
        </div>
    </footer>

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/324d5be901.js" crossorigin="anonymous"></script>
    <!-- nav bar script -->
    <script src="assets/JavaScript/script.js"></script>
</body>

</html>
